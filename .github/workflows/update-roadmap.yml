name: Update Class Roadmap

on:
  schedule:
    - cron: "5 15 * * *" # 00:05 KST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-roadmap:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update roadmap section
        shell: pwsh
        run: ./scripts/update-roadmap.ps1

      - name: Commit and push if changed
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CLASS_TRAINING.md
          if (git diff --cached --quiet) {
            Write-Output "No changes to commit."
            exit 0
          }
          git commit -m "chore: daily roadmap progress update"
          git push
